<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
Sets aliases for CJK Windows fonts.
-->
<fontconfig>
  <!-- Japanese -->
  <alias binding="same">
    <family>MS Gothic</family>
    <prefer>
      <family>Sarasa Mono J</family>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>ＭＳ ゴシック</family>
    <prefer>
      <family>Sarasa Mono J</family>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
  </alias>

