<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic name aliasing -->
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <!-- Generic name assignment -->
  <alias binding="strong">
    <family>Noto Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <!-- Original PostScript base font mapping -->
  <alias binding="strong">
    <family>Noto Serif</family>
    <prefer>
      <family>Times</family>
    </prefer>
  </alias>

  <!-- Font substitution rules -->
  <alias binding="strong">
    <family>Times</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>
</fontconfig>
