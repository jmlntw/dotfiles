<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
Sets generic identification (family -> generic).
-->
<fontconfig>
  <!-- sans-serif -->
  <alias>
    <family>Noto Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK JP</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK KR</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK TC</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK HK</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK SC</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <!-- serif -->
  <alias>
    <family>Noto Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK JP</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK KR</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK TC</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK HK</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK SC</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <!-- monospace -->
  <alias>
    <family>Iosevka</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Sarasa Mono J</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Sarasa Mono K</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Sarasa Mono TC</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Sarasa Mono HC</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Sarasa Mono SC</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans Mono CJK JP</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans Mono CJK KR</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans Mono CJK TC</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans Mono CJK HK</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans Mono CJK SC</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <!-- emoji -->
  <alias>
    <family>Noto Color Emoji</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>

  <alias>
    <family>Twitter Color Emoji</family>
    <default>
      <family>emoji</family>
    </default>
  </alias>
</fontconfig>
