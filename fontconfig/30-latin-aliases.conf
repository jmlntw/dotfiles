<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
Sets aliases for Windows fonts.
-->
<fontconfig>
  <!-- sans-serif -->
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Arial Narrow</family>
    <accept>
      <family>Noto Sans Condensed</family>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Calibri</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Tahoma</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Trebuchet MS</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Verdana</family>
    <accept>
      <family>Noto Sans</family>
    </accept>
  </alias>

  <!-- serif -->
  <alias binding="same">
    <family>Georgia</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Times</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Noto Serif</family>
    </accept>
  </alias>

  <!-- monospace -->
  <alias binding="same">
    <family>Consolas</family>
    <accept>
      <family>Iosevka</family>
      <family>Noto Sans Mono</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Courier</family>
    <accept>
      <family>Iosevka</family>
      <family>Noto Sans Mono</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>Iosevka</family>
      <family>Noto Sans Mono</family>
    </accept>
  </alias>
</fontconfig>
